<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
     .box {
        border: 2px solid hotpink;
        display: inline-block;
        margin: 34px;
        padding: 45px;
        width: 344px; 
     }
    .box1{
        /* display: none; */
        visibility: hidden;
    }
</style>

<body>
    <div class="box">
        I am box.
    </div>
    <div class="box box1">
        also a nice box.
    </div>
    <span>Lorem ipsum dolor sit amet.</span>
