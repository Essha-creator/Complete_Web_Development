<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Display Property</title>
    <style>
        *{
            margin: 0%;
            padding: 0;
        } 
         
        .box{
            border: 2px solid hotpink !important;
            display : none;
            visibility: hidden;
            width: 35px;
            margin: 33px;
            padding: 45px;


        }
        
    </style>
</head>
<body>
    <div class= "box">
        I am a box
    </div>
    <span>I am a good boy</span>
    
</body>
</html>
